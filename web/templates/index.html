<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Self-Play</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Open Self-Play</h1>
      <p>Start a new session with a simple placeholder game.</p>
      <form method="post" action="{{ url_for('start') }}">
        <button type="submit">Start</button>
      </form>
      {% if snapshot %}
        <h3>Current Snapshot</h3>
        <pre>{{ snapshot | tojson(indent=2) }}</pre>
        <a href="{{ url_for('play') }}">Continue</a>
      {% endif %}
    </div>
  </body>
</html>
